<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="static/images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul class ="names1">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class ="names2">
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <main>
        <form class="formularioRegistro" action='/' method="POST">
            <div>
                <label for='nombre'></label>
                <p><input id ="nombre" type='text' name = "nombreApellido" placeholder="Nombre y apellido"></p>
            </div>
            <div>
                <label for='nombreUser'></label>
                <p><input id ="nombreUser" type='text' name = "nombreUsuario" placeholder="Nombre Usuario"></p>
            </div>
            <div>
                <label for='nacimiento'>Fecha de Nacimiento:</label>
                <p></p><input id ="nacimiento" type='date' name = "fehcaNacimiento" value ="1994-05-16" min="1900-01-01" max="2024-01-01"></p>
            </div>
            <div>
                <label for='domicilio'></label>
                <p></p><input id ="domicilio" type='text' name = "lugarDomicilio" placeholder="Dirección de residencia"></p>
            </div>
    
            <div>
                <label for='domicilio'>¿Usted desea comprar o vender?</label>
                <p><input id ="domicilio" type='radio' name = "comprar"> Comprar</p>
                <p><input id ="domicilio" type='radio' name = "comprar"> Vender</p>
            </div>
    
            <div>
                <label for='interes'>Categorias de su interés</label>
                <p><input id ="interes" type='checkbox' name = "pasatiempos" value="Electro"> Electro</p>
                <p><input id ="interes" type='checkbox' name = "pasatiempos" value="Moda"> Moda</p>
                <p><input id ="interes" type='checkbox' name = "pasatiempos" value="Hogar"> Hogar</p>
                <p><input id ="interes" type='checkbox' name = "pasatiempos" value ="Jugueteria"> Jugueteria</p>
                <p><input id ="interes" type='checkbox' name = "pasatiempos" value="VidaSana"> Vida Sana</p>
            </div>
    
            <div>
                <label for='foto'>Adjunta imagen de Usuario</label>
                <input type='file' multiple accept=".jpg, .npg" >
            </div>
    
            <div>
                <label for='password'>Contraseña</label>
                <p><input id = "password" type='password' name = "contraseñaUsuario" placeholder="Minimo 8 caracteres" required minlength ="8"></p>
            </div>
            <div>
                <label for='password_2'>Confirmar Contraseña</label>
                <p><input id = "password_2" type='password' name = "contraseñaUsuario_2" placeholder="Minimo 8 caracteres" required minlength ="8"></p>
            </div>
    
            <div>
                <label for='email' >Correo Electronico</label>
                <p><input id = "email" type='text' name = "correoUsuario" placeholder="mxxxxs@hotmail.com"></p>
            </div>
            <button class="button" type ="reset"> Borrar datos del formulario </button>
            <button class="button" type ="submit"> Enviar y regresar a la pagina principal </button>
        </form>
    </main>
</body>
</html>
